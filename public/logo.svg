<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#2F80FF"/>
      <stop offset="100%" stop-color="#1C5BFF"/>
    </linearGradient>
    <style>
      .net { stroke: #fff; stroke-width: 36; stroke-linecap: round; stroke-linejoin: round; fill: none; }
    </style>
  </defs>

  <!-- Rounded square background -->
  <rect x="32" y="32" width="960" height="960" rx="180" fill="url(#bg)"/>

  <!-- Network geometry (vector, clean lines) -->
  <g class="net">
    <!-- Inner square -->
    <rect x="312" y="312" width="400" height="400" />

    <!-- Cross (vertical + horizontal) -->
    <line x1="512" y1="212" x2="512" y2="812"/>
    <line x1="212" y1="512" x2="812" y2="512"/>

    <!-- Diagonals from inner square corners -->
    <line x1="312" y1="312" x2="212" y2="512"/>
    <line x1="712" y1="312" x2="812" y2="512"/>
    <line x1="312" y1="712" x2="212" y2="512"/>
    <line x1="712" y1="712" x2="812" y2="512"/>
  </g>

  <!-- Node stubs (short outward pins at NSEW) -->
  <g class="net">
    <line x1="512" y1="212" x2="512" y2="172"/>
    <line x1="512" y1="812" x2="512" y2="852"/>
    <line x1="212" y1="512" x2="172" y2="512"/>
    <line x1="812" y1="512" x2="852" y2="512"/>
  </g>

  <!-- Outer nodes (N, S, E, W) -->
  <g>
    <circle cx="512" cy="160" r="40" fill="#FFFFFF"/>
    <circle cx="512" cy="864" r="40" fill="#FFFFFF"/>
    <circle cx="160" cy="512" r="40" fill="#FFFFFF"/>
    <circle cx="864" cy="512" r="40" fill="#FFFFFF"/>
  </g>

  <!-- Corner nodes (NW, NE, SW, SE) â€” yellow -->
  <g>
    <circle cx="352" cy="192" r="48" fill="#FFD11A"/>
    <circle cx="672" cy="192" r="48" fill="#FFD11A"/>
    <circle cx="352" cy="832" r="48" fill="#FFD11A"/>
    <circle cx="672" cy="832" r="48" fill="#FFD11A"/>
  </g>

  <!-- Mid nodes on inner square sides (white) -->
  <g>
    <circle cx="312" cy="512" r="34" fill="#FFFFFF"/>
    <circle cx="712" cy="512" r="34" fill="#FFFFFF"/>
    <circle cx="512" cy="312" r="34" fill="#FFFFFF"/>
    <circle cx="512" cy="712" r="34" fill="#FFFFFF"/>
  </g>

  <!-- Central yellow dot -->
  <circle cx="512" cy="512" r="54" fill="#FFD11A"/>
</svg>
